<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/halflings.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container" ng-app="myApp">
  <div class="col-lg-offset-4 col-lg-4" ng-controller="loginForm">
    <div class="panel" ng-hide="loggedIn == 1">
      <div class="panel-heading">Sign In</div>
      <form name="form" action="/signup" novalidate onSubmit="return false;">
      	<div class="alert alert-info">
            <strong>User Following credentials:</strong>
            <ul>
              <li>username : test</li>
              <li>password : test</li>
            </ul>
          </div>
          
          <div class="row">
            	<div class="col-xs-12" ng-repeat="ce in cartErrors">
          			<div class="alert alert-danger alert-dismissible" role="alert">
			 			 <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="clearError()"><span aria-hidden="true">&times;</span></button>
              			{{ce}}
					</div>
            	</div>
          </div>
          
        <div class="form-group">
          <label for="username" class="control-label">Username</label>
          <input type="text" name="username" id="username" placeholder="Username" required ng-model="username" autofocus class="form-control">
          <i ng-show="busy" class="halflings-icon refresh rotating"></i></div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" name="password" id="password" ng-model="password" required  class="form-control">
          <span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block">Please enter a password</span></div>
        <input type="button" value="Login" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="validate()">
      </form>
    </div>
    
    
    <div class="panel" ng-show="loggedIn == 1">
      <div class="panel-heading">You have Logged in </div>
        <div class="form-group">
        	<input type="button" value="Publish Message" class="btn btn-primary" ng-click="publish()">
	    </div>
        
         <div class="form-group">
	         <label>Messages</label>
             <div  class="row">
             <p ng-repeat="t in msgs">{{t}}</p>
             </div>
	    </div>
  	  </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/angular.min.js"></script>
<script src="/js/script.js"></script>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>
